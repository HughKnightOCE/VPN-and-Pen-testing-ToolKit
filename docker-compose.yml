version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vpn-toolkit-backend
    ports:
      - "5000:5000"
      - "9050:9050"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=server.py
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite:////app/data/vpn_toolkit.db
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    networks:
      - vpn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vpn-toolkit-frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vpn-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  vpn-network:
    driver: bridge

volumes:
  data:
    driver: local
